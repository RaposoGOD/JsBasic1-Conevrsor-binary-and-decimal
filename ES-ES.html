<html lang="ES-ES">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Convertidor</title>
  </head>

  <body>
    <div class="main">
      
    <!--/////////////////////////////////////////////////////////// Languages list ////////////////////////////////////////////////////////////-->
      <div class="languages"> 
        <a href="index.html"><img style="width:40px; height: 30px; padding: 5px;" src="./images/brazil-flag-xs.png" alt="PT-BR"></a>
        <a href="ES-ES.html"><img style="width:40px; height: 30px; padding: 5px;" src="./images/spain-flag-xs.png" alt="ES-ES"></a>

      </div>
      <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
      
      <!--////////////////////////////// Convert Decimal to binary ////////////////////////////////////////////////-->
      <div class="container">
        <h1 id="title">Convertir número decimal a binario.</h1>
        <div id="numDec">
          Numero decimal.
          <input oninput="converterParaBin(this.value)" id="numDecCalc" maxlength="25" size="23" class="inputBin" type="text"/>
        </div>

        <div id="numBin">
          Número binário.
          <div class="outputBin">
            <h1 id="resBin">0</h1>
          </div>
        </div>
      </div>
      <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
      
      
      


       <!--////////////////////////////// Convert binary to decimal //////////////////////////////////////////////////////////////////para Decimal ////////////////////////////////////////////////-->
      <div class="container">
        <p id="title">Convertir número binario a decimal.</p>

        <div id="numBin">
          Número binário.
          <input oninput="converterParaDec(this.value)" id="numBinCalc" maxlength="25" size="23" class="inputBin" type="text"/>
        </div>

        <div id="numDec">
          Numero decimal.
          <div class="outputBin">
            <h1 id="resDec">0</h1>
          </div>
      </div>
    </div>
      <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    
    

      <!--/////////////////// SCRIPT //////////////////////-->
    <script src="/script.js"></script>
    <script>
      function converterParaBin(num) {
        var dec = parseInt(num);
        var bin = dec.toString(2);
        document.getElementById("resBin").innerText = bin;
      }

      function converterParaDec(num) { 
    
    var dec = parseInt((num + '').replace(/[^01]/gi, ''), 2);
    document.getElementById("resDec").innerText = dec;
}
</script>
  <!-- ////////////////////////////////////////////////// -->


</body>
</html>
